<!DOCTYPE html>
<html>

<head>
    <script>
        function sqrt(num) {
            document.write("<p>The square root is " + Math.sqrt(num) + "</p>");
        }
    </script>
</head>

<body>
    <input type="text" id="sqrt">
    <input type="button" onclick="sqrt(parseInt(document.getElementById('sqrt').value))" value="Square Root">

    <input type="text" id="biggest1">
    <input type="text" id="biggest2">
    <input type="button" onclick="getBiggest(parseInt(document.getElementById('biggest1').value), parseInt(document.getElementById('biggest2').value))" value="Get Biggest">
</body>

</html>
