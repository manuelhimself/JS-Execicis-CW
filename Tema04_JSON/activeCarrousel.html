<script>
    $(document).ready(function() {
        function loadFotos() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    $("#demo").html(this.responseText);
                    var fotos = JSON.parse(this.responseText);
                    for (var i = 2; i < fotos.length; i++) {
                        var num = i - 2;

                        //Add indicators
                        var newLi = $("<li/>");
                        newLi.attr("data-target", "#meuCarousel");
                        newLi.attr("data-slide-to", num);
                        if (i == 2) {
                            newLi.addClass("active");
                        }
                        $("#meuCarousel").children("ol").append(newLi);

                        var newDIV = $("<div/>");
                        newDIV.addClass("carrousel-item");

</script>
