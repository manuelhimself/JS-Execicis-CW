<!DOCTYPE html>
<html>

<head>
    <script>
        function minimum(num1, num2, num3) {
            num1 = prompt("Insert first number:")
            num2 = prompt("Insert second number:")
            num3 = prompt("Insert third number:")

            if (parseInt(num1) < parseInt(num2) && parseInt(num1) < parseInt(num3)) {
                document.write(num1);
                document.write("</br>");
            } else if (parseInt(num2) < parseInt(num1) && parseInt(num2) < parseInt(num3)) {
                document.write(num2);
                document.write("</br>");
            } else {
                document.write(num3);
                document.write("</br>");
            }
        }

        function orderAscend(num1, num2, num3) {
            num1 = prompt("Insert first number:")
            num2 = prompt("Insert second number:")
            num3 = prompt("Insert third number:")

            if (parseInt(num1) > parseInt(num2) && parseInt(num1) > parseInt(num3)) {
                document.write(num1);
                document.write("</br>");
                if (parseInt(num2) > parseInt(num3)) {
                    document.write(num2);
                    document.write("</br>");
                    document.write(num3);
                    document.write("</br>");
                } else {
                    document.write(num3);
                    document.write("</br>");
                    document.write(num2);
                    document.write("</br>");
                }
            } else if (parseInt(num2) > parseInt(num1) && parseInt(num2) > parseInt(num3)) {
                document.write(num2);
                document.write("</br>");
                if (parseInt(num1) > parseInt(num3)) {
                    document.write(num1);
                    document.write("</br>");
                    document.write(num3);
                    document.write("</br>");
                } else {
                    document.write(num3);
                    document.write("</br>");
                    document.write(num1);
                    document.write("</br>");
                }
            } else {
                document.write(num3);
                document.write("</br>");
                if (parseInt(num1) > parseInt(num2)) {
                    document.write(num1);
                    document.write("</br>");
                    document.write(num2);
                    document.write("</br>");
                } else {
                    document.write(num2);
                    document.write("</br>");
                    document.write(num1);
                    document.write("</br>");
                }
            }

        }

        function sqPerimeter(sideLength) {
            sideLength = prompt("Introdueix la llergaria del costat del quadrat:", "");
            document.write("Square perimeter: ")
            var sum = parseInt(sideLength) * 4;
            document.write(sum);
            document.write("</br>");
        }

        function numOfDigits(num) {
            var num = prompt("Introdueix un nombre entre 0 i 999:", "");

            if (parseInt(num) >= 0 && parseInt(num) < 1000) {
                document.write("Es un nombre de " + num.length + " xifres");
                document.write("</br>");
            }
        }

        function avg(num1, num2, num3) {
            mark1 = prompt("Insert first number:")
            mark2 = prompt("Insert second number:")
            mark3 = prompt("Insert third number:")

            document.write("average is" + (parseInt(mark1) + parseInt(mark2) + parseInt(mark3)) / 3);
            document.write("</br>");
        }

        function sum(num1, num2, num3, num4, num5) {
            document.write("The sum is: " + (num1 + num2 + num3 + num4 + num5));
        }
    </script>

</head>
