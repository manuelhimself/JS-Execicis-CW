<!DOCTYPE html>
<html>

<head>
    <script>
        function findTerm(date) {
            var term;
            if (date.getMonth() >= 0 && date.getMonth() < 3) {
                term = 1;
            } else if (date.getMonth() >= 3 && date.getMonth() < 6) {
                term = 2;
            } else if (date.getMonth() >= 6 && date.getMonth() < 9) {
                term = 3;
            } else if (date.getMonth() >= 9 && date.getMonth() < 12) {
                term = 4;
            }

            return (term);
        }
    </script>
</head>

<body>
    <script>
        date = new Date(prompt("Insert year:"), prompt("Insert month:") - 1, prompt("Insert day:"));

        document.write("We are in the " + findTerm(date) + " term of the year");
    </script>
</body>

</html>
