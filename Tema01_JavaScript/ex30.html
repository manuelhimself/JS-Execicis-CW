<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function randWeb() {
            var rand = Math.floor(Math.random() * (4 - 1));
            switch (rand) {
                case 0:
                    window.location = 'https://www.google.com/';
                    break;
                case 1:
                    window.location = 'https://es.yahoo.com//';
                    break;
                case 2:
                    window.location = 'https://www.bing.com//';
                    break;
            }
        }


        function openWin() {
            var height = screen.availHeight / 2;
            var width = screen.availWidth;

            var myWindow = window.open("", "_blank", "width=width, height=height");
        }

        function alertCookies() {
            if (navigator.cookieEnabled) {
                alert("your browser has the cookies enabled");
            } else {
                alert("your browser has the cookies dishabled");
            }
        }
    </script>
</head>

<body>
    <p>Part A</p>
    <a href="javascript:randWeb()">Visit IES Manacor WebSite</a>
    <br>
    <p>Part B</p>
    <input type="button" value="Open Window" onClick="openWin()">
    <br>
    <p>Part C</p>
    <input type="button" value="Has the browser enabled cookies?" onClick="alertCookies()">
</body>

</html>
