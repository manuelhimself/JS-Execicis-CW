<!DOCTYPE html>
<html>

<head>
    <script>
        function buttonPressed(num) {
            document.write("You pressed the " + num + " button");
        }
    </script>
</head>

<body>
    <input type="button" onclick="buttonPressed(1)" value="1">
    <input type="button" onclick="buttonPressed(2)" value="2">
    <input type="button" onclick="buttonPressed(3)" value="3">

</body>

</html>
