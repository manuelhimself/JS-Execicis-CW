<!DOCTYPE html>
<html>

<head>
    <script>
        function cubicPow(num) {

            return Math.pow(num, 3);
        }

        function sqrt(num) {

            return Math.sqrt(num);
        }
    </script>
</head>

<body>
    <script>
        num = parseInt(prompt("Insert number:"));

        document.write("The power is " + cubicPow(num));
        document.write("</br>");
        document.write("The square root is " + sqrt(num));
    </script>
</body>

</html>
