<!DOCTYPE html>
<html>

<head>
    <script id="sqperimeter">
        var sideLength;

        sideLength = prompt("Introdueix la llergaria del costat del quadrat:", "");
        document.write("Square perimeter: ")
        var sum = parseInt(sideLength) * 4;
        document.write(sum);
        document.write("</br>");
    </script>
    <script id="addAndMult">
        var num1, num2, num3, num4;

        num1 = prompt("Introdueix el primer nombre:", "");
        num2 = prompt("Introdueix el segon nombre:", "");
        num3 = prompt("Introdueix el tercer nombre:", "");
        num4 = prompt("Introdueix el quart nombre:", "");

        var sum = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);
        var mult = parseInt(num1) * parseInt(num2) * parseInt(num3) * parseInt(num4);

        document.write("Suma de nombres </br>");
        document.write(sum);
        document.write("</br>");
        document.write("Multiplicacio de nombres </br>");
        document.write(mult);
        document.write("</br>");
    </script>
    <script id="prices">
        var quant1, quant2;
        var preu1, preu2;

        preu1 = prompt("Introdueix el preu del primer producte:", "");
        quant1 = prompt("Introdueix la quantitat del primer producte:", "");
        preu2 = prompt("Introdueix el preu del segon producte:", "");
        quant2 = prompt("Introdueix la quantitat del segon producte:", "");

        document.write("El preu total és: ");
        document.write(preu1 * quant1 + preu2 * quant2);
        document.write("</br>");
    </script>
    <script id="triangleArea">
        var height, base;

        height = prompt("Introdueix l'altura del triangle:", "");
        base = prompt("Introdueix la base del triangle :", "");

        document.write("L'altura del triangle és: ");
        document.write((height * base) / 2);
    </script>
</head>
