<!DOCTYPE html>
<html>

<head>
    <script id="passedOrNot">
        var mark1, mark2, mark3;

        var name = prompt("What's your name?", "");

        mark1 = prompt("Insert first mark:")
        mark2 = prompt("Insert second mark:")
        mark3 = prompt("Insert third mark:")

        if (((parseInt(mark1) + parseInt(mark2) + parseInt(mark3)) / 3) >= 5) {
            document.write("Congratulations " + name + ", you passed!");
            document.write("</br>");
        } else {
            document.write("Sorry " + name + ", you didn't passed...");
            document.write("</br>");
        }
    </script>
    <script id="compareEmails">
        var mail1 = prompt("Introdueix el primer mail:", "");
        var mail2 = prompt("Introdueix el segon mail:", "");

        if (mail1 != mail2) {
            document.write("Els emails son distints!");
            document.write("</br>");
        } else {
            document.write("Els emails son iguals!");
            document.write("</br>");
        }
    </script>
    <script id="workingAge">
        age = prompt("Introdueix la teva edat:", "");

        if (age > 17 && age < 66) {
            document.write("Estas en edat de treball!");
            document.write("</br>");
        } else {
            document.write("No estas en edat de treball!");
            document.write("</br>");
        }
    </script>
    <script id="addOrSubs">
        var num1 = prompt("Introdueix un nombre:", "");
        var num2 = prompt("Introdueix un nombre:", "");
        if (num1 > num2) {
            document.write(parseInt(num1) + parseInt(num2));
            document.write("</br>");
        } else {
            document.write(parseInt(num2) - parseInt(num1));
            document.write("</br>");
        }
    </script>
</head>

<body>

</body>

</html>
