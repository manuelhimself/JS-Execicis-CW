<!DOCTYPE html>
<html lang="en">

<head>
    <title>FORM VALIDATION Bootstrap.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1> Form Validation</h1>
                <div class="card card-body">
                    <form>

                        <div class="form-group">
                            <label>Min Text</label>
                            <input id="myMin" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Max Text</label>
                            <input id="myMax" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input id="myEmail" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Required</label>
                            <input id="myRequired" class="form-control" required="required" />
                        </div>

                        <div class="form-group">
                            <label>URL</label>
                            <input id="myUrl" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Integer</label>
                            <input id="myInteger" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Numeric</label>
                            <input id="myNumeric" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Alphanumeric</label>
                            <input id="myAlphanumeric" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Alpha</label>
                            <input id="myAlpha" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input id="myPassword" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input id="myPasswordConfirm" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Starts With</label>
                            <input id="myStart" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Ends With</label>
                            <input id="myEnd" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Contain</label>
                            <input id="myContain" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Divisible</label>
                            <input id="myDivisible" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>Regular Expression</label>
                            <input id="myRegular" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label>ISO08601</label>
                            <input id="myISO" class="form-control" />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js"></script>
    <script>
        bootstrapValidate('#myMin', 'min:5:Enter at least 5 characters!');
        bootstrapValidate('#myMax', 'max:10:Do not enter more than 10 characters!');
        bootstrapValidate('#myEmail', 'email:Enter a valid email address!');
        bootstrapValidate('#myRequired', 'required:It is a required input!');
        bootstrapValidate('#myUrl', 'url:Enter a valid URL!');
        bootstrapValidate('#myInteger', 'integer:5:Enter an integer value!');
        bootstrapValidate('#myNumeric', 'numeric:Enter a numeric value!');
        bootstrapValidate('#myAlphanumeric', 'alphanumeric:5:Enter only alphanumeric characters!');
        bootstrapValidate('#myAlpha', 'alpha:Enter only alphabetic characters!');
        bootstrapValidate('#myPassword', 'matches:#myPasswordConfirm:Passwords must match!');
        bootstrapValidate('#myPasswordConfirm', 'matches:#myPassword:Passwords must match!');
        bootstrapValidate('#myStart', 'startsWidth:+34:Your phone must start with +34!');
        bootstrapValidate('#myEnd', 'endsWith:UCV:Your input must end with UCV!');
        bootstrapValidate('#myContain', 'contains:OK:Your input must contain OK!');
        bootstrapValidate('#myDivisible', 'divisible:4:It is not divisible by 4!');
        bootstrapValidate('#myRegular', 'regex:^[a-z]+$:It must fulfill the regexp!');
        bootstrapValidate('#myISO', 'ISO08601:Your input must match the format YYYY-MM-DD!');
    </script>
</body>

</html>
