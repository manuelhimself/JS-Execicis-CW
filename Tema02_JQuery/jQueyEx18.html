<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(initEvents);

        function initEvents() {
            $("#add").click(function(event) {
                $('#formulari').prepend('<div><input type="text"> <button class="rm" type="button">Remove input</button></div><br>');
            });
            $("button.rm").click(function(event) {
                $(this).parent().remove();
            });
        }
    </script>
</head>

<body>
    <form id="formulari">

        <br>
        <button id="add" type="button">Add imput field</button>
    </form>

</body>

</html>
