<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style>
        #div200 {
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
    </style>
    <script>
        $("#div200").mousemove(function(event) {
            var msg = "X: " + event.pageX + " Y: " + event.pageY;
            $("#pos").text(msg);
        })
    </script>
</head>

<body>
    <p id="pos"></p>
    <div id="div200"></div>


</body>

</html>
