<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        .red-cell {
            background: #F00;
        }
        
        .green-cell {
            background: greenyellow;
        }
    </style>
    <script>
        $(function() {
            $('.r1').click(function() {
                $('.r1').toggleClass("red-cell");
            });
        });

        $(function() {
            $('.r2').click(function() {
                $('.r2').toggleClass("green-cell");
            });
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <th class="r1">Click me to change color</th>
            <th class="r1">Click me to change color</th>
        </tr>
        <tr>
            <td class="r2">Click me to change color</td>
            <td class="r2">Click me to change color</td>
        </tr>
    </table>

</body>

</html>
