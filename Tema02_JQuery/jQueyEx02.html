<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style>
        .red-cell {
            background: #F00;
        }
        
        .green-cell {
            background: greenyellow;
        }
    </style>
    <script>
        $(function() {
            $('#td1').click(function() {
                $(this).toggleClass("red-cell");
            });
        });

        $(function() {
            $('#td2').click(function() {
                $(this).toggleClass("green-cell");
            });
        });
    </script>
</head>

<body>
    <tr id="tr1" onclick="function()">Click me to change color</tr>
    <tr id="tr2" onclick="function()">Click me to change color</tr>
</body>

</html>
