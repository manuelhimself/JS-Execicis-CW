<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <p id="p1">1st paragraph</p>
    <p id="p2">2nd paragraph</p>
    <p id="p3">3rd paragraph</p>
    <p id="p4">4th paragraph</p>
    <button id="b1">Toggle</button>

    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                $("p").toggle(2000);
            });
        });
    </script>
</body>

</html>
