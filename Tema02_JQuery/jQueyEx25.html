<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

</head>

<body>
    <div id="result"></div>
    <form action="ex25.php" method="post" id="myForm"></form>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="submit" value="Add" id="add">
    <input type="submit" value="Subs" id="sub">
    <input type="submit" value="Mult" id="mult">
    <input type="submit" value="Division" id="div">
    </form>
    <script>
        var x;
        x = $(document);
        x.ready(initEvents);

        function initEvents() {
            var a;
            a = $("#add");
            a.click(pressAdd);
            var s;
            s = $("#sub");
            s.click(pressSub);
            var m;
            m = $("#mult");
            m.click(pressMult);
            var d;
            d = $("#div");
            d.click(pressDiv);
        }

        function pressAdd() {
            var v1 = $("#num1").attr("value");
            var v2 = $("#num2").attr("value");
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "add"
            }, dataArrived);
            return false;
        }

        function pressSub() {
            var v1 = $("#num1").attr("value");
            var v2 = $("#num2").attr("value");
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "sub"
            }, dataArrived);
            return false;
        }

        function pressMult() {
            var v1 = $("#num1").attr("value");
            var v2 = $("#num2").attr("value");
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "mult"
            }, dataArrived);
            return false;
        }

        function pressDiv() {
            var v1 = $("#num1").attr("value");
            var v2 = $("#num2").attr("value");
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "div"
            }, dataArrived);
            return false;
        }



        function dataArrived(data) {
            $("#result").html(data);
        }
    </script>

</body>

</html>
