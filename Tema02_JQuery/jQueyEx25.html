<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

</head>

<body>
    <div id="result"></div>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button id="add">Add</button>
    <button id="sub">Subs</button>
    <button id="mult">Mult</button>
    <button id="div">Division</button>
    <script>
        var x;
        x = $(document);
        x.ready(initEvents);

        function initEvents() {
            var a;
            a = $("#add");
            a.click(pressAdd);
            var s;
            s = $("#sub");
            s.click(pressSub);
            var m;
            m = $("#mult");
            m.click(pressMult);
            var d;
            d = $("#div");
            d.click(pressDiv);
        }

        function pressAdd() {
            var v1 = $("#num1").val();
            var v2 = $("#num2").val();
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "add"
            }, dataArrived);
        }

        function pressSub() {
            var v1 = $("#num1").val();
            var v2 = $("#num2").val();
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "sub"
            }, dataArrived);
        }

        function pressMult() {
            var v1 = $("#num1").val();
            var v2 = $("#num2").val();
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "mult"
            }, dataArrived);
        }

        function pressDiv() {
            var v1 = $("#num1").val();
            var v2 = $("#num2").val();
            $.get("ex25.php", {
                num1: v1,
                num2: v2,
                op: "div"
            }, dataArrived);
        }



        function dataArrived(data) {
            $("#result").html(data);
        }
    </script>

</body>

</html>
