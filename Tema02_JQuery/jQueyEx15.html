<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style>
        div {
            border-style: solid;
            border-color: black;
            width: 800px;
            height: 70px;
        }
    </style>
    <script>
        $(document).ready(initEvents);

        function initEvents() {
            $("div").dblclick(function(event) {
                $(this).css("width", " 250px");
                $(this).css("height", " 250px");
            })
        }
    </script>
</head>

<body>
    <div></div>

</body>

</html>
