<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js"></script>
    <style>
        .true {
            background-color: green;
        }
        
        .false {
            background-color: red;
        }
    </style>
</head>

<body>
    <script>
        function validateForm() {
            bootstrapValidate('#t1', 'required', function(isValid) {
                $("#t1").addClass(isValid);
            });
        }
    </script>
    <h1>FORM VALIDATOR</h1>
    <form action="#">
        <fieldset>
            <legend>Form Fields</legend>
            <b>TEXT(REQUIRED):</b> <input type="text" class="form-control" id="t1" value="" size="10" required="required" /><span id="m1"></span><br/><br/>
            <b>DATE(DD/MM/YYYY):</b> <input type="text" id="t2" value="" class="form-control" size="10" /><span id="m2"></span><br/><br/>
            <b>NUMBER(BETWEEN 0 AND 99):</b> <input type="text" id="t3" value="" class="form-control" size="5" /><span id="m3"></span><br/><br/>
            <b>EMAIL:</b> <input type="text" id="t4" value="" class="form-control" size="10" /><span id="m4"></span><br/><br/>
            <b>CHECK THREE:</b>
            <input type="checkbox" id="cb1" value="a" /> Option A
            <input type="checkbox" id="cb2" value="b" /> Option B
            <input type="checkbox" id="cb3" value="c" /> Option C
            <input type="checkbox" id="cb4" value="d" /> Option D
            <span id="m5"></span><br/><br/>
            <b>SELECT:</b>
            <select id="s1">
<option value="0">Select one</option>
<option value="A">Option A</option>
<option value="B">Option B</option>
<option value="C">Option C</option>
<option value="D">Option D</option>
</select>
            <span id="m6"></span><br/><br/>
            <input type="submit" value="VALIDAR" onclick="validateForm();" />&nbsp;<input type="reset" value="RESET" />
        </fieldset>
    </form>
</body>

</html>
