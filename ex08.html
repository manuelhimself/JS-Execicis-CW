<!DOCTYPE html>
<html>

<head>
    <script id="isXmas">
        var day, month, year;

        day = prompt("Insert day:")
        month = prompt("Insert month:")
        year = prompt("Insert year:")

        if (parseInt(day) == 25 && month.toLowerCase == "december") {
            document.write("It's Xmas!!");
            document.write("</br>");
        }
    </script>
    <script id="areAllLessThanTen">
        var num1, num2, num3;

        num1 = prompt("Insert first number:")
        num2 = prompt("Insert second number:")
        num3 = prompt("Insert third number:")

        if (parseInt(num1) < 10 && parseInt(num2) < 10 && parseInt(num3) < 10) {
            document.write("All the numbers are less than 10");
            document.write("</br>");
        }
    </script>
    <script id="quadrant">
        var x = prompt("Insert X cordinate:", "");
        var y = prompt("Insert Y cordinate:", "");

        if (parseInt(x) > 0 && parseInt(y) > 0) {
            document.write("First Quadrant");
            document.write("</br>");
        } else if (parseInt(x) < 0 && parseInt(y) > 0) {
            document.write("Second Quadrant");
            document.write("</br>");
        } else if (parseInt(x) < 0 && parseInt(y) < 0) {
            document.write("Third Quadrant");
            document.write("</br>");
        } else if (parseInt(x) > 0 && parseInt(y) < 0) {
            document.write("Forth Quadrant");
            document.write("</br>");
        }
    </script>
    <script id="negativeOrPositive">
        var anys = prompt("Introdueix els anys a lempresa: ", "");
        var salary = prompt("Introdueix el salari: ", "");

        if (anys >= 20 && salary < 500) {
            document.write("El salari és " + salary * 1.2);
            document.write("</br>");
        } else if (anys >= 10 && salary < 500) {
            document.write("El salari és " + salary * 1.2);
            document.write("</br>");
        } else {
            document.write("El salari és " + salary);
            document.write("</br>");
        }
    </script>
    <script id="someAreAllLessThanTen">
        var num1, num2, num3;

        num1 = prompt("Insert first number:")
        num2 = prompt("Insert second number:")
        num3 = prompt("Insert third number:")

        if (parseInt(num1) < 10 || parseInt(num2) < 10 || parseInt(num3) < 10) {
            document.write("Some numbers are less than 10");
            document.write("</br>");
        }
    </script>
</head>
